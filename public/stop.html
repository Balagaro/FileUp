<body onload="">
<div class="block_cookies">

</div>
<div class="background"></div>

<div class="outer-container">

    <div class="inner-container">
        <div class="leftdiv">

        </div>

        <div class="maindiv">

            <div class="logoline"><a href="/">
                <img id="mainlogo" src="/docs/logo/fileuplogo.png" alt="Logo"></a>
            </div>

            <div class="out-box">
                <div class="box">
                    <div class="in-box">
                        <div class="bevezetok">
                            <h1 class="welcome">Üdvözli a FileUp!</h1>
                            <p class="bevezetoszoveg">
                                Éppen karbantartás zajlik.
                            </p>
                        </div>

                        <div class="outsimplelogodiv">
                            <div class="simplelogodiv">
                                <img src="/docs/logo/logosimple.png" alt="easy, quick, safe">
                            </div>
                        </div>
                        <div class="conditions">
                            <p>A szolgálatás igénybevételével elfogadja annak
                                általános használati feltételeit,
                                és adatkezelési nyilatkozatát.</p>
                        </div>

                    </div>
                </div>
            </div>


        </div>

        <div class="rightdiv">


            <div><a target=”_blank” href="https://discord.gg/MeqaGhc6QN"><img class="connection-logo"
                                                                              src="/docs/assets/connections/discord.png" alt=""></a></div>
            <div><a target=”_blank” href="https://github.com/Balagaro/FileUp"><img class="connection-logo"
                                                                                   src="/docs/assets/connections/github.png" alt=""></a></div>

        </div>

    </div>

</div>

<div id="modalbox">
    <img src="./docs/images/cookies.png" class="cookies">
    <p>Az oldal optimális és jogszerű használata érdekében, az oldal sütiket és a felhasználó Internet Protocoll Address-ét használja fel. <br> <!--<a href="https://en.wikipedia.org/wiki/HTTP_cookie">More info...</a>--> </p>
    <div id="buttons">
        <button type="button" onclick="closeModal_accept()" >Elfogadás</button>
        <button type="button" onclick="closeModal_decline()">Elutasítás</button>
    </div>

</div>


<script>


    function toggleMenu(x) {
        x.classList.toggle("change");
        document.getElementById('menuoszlop').classList.toggle('activeoszlop');

    }

    if ('serviceWorker' in navigator){
        navigator.serviceWorker.register('/service_worker.js')
    }
</script>
<script type="javascript">

    const pwaAssetGenerator = require('pwa-asset-generator');

    // Generate images over a module function call, instead of using CLI commands
    (async () => {
        const { savedImages, htmlMeta, manifestJsonContent } = await pwaAssetGenerator.generateImages(
            "./docs",
            "./docs/assets",
            "./docs/logo",
        );
    })();

    // Access to static data for Apple Device specs that are used for generating launch images
    const appleDeviceSpecsForLaunchImages = pwaAssetGenerator.appleDeviceSpecsForLaunchImages;

    function toggleMenu(x) {
        x.classList.toggle("change");
        document.getElementById('menuoszlop').classList.toggle('activeoszlop');

    }

    if ('serviceWorker' in navigator){
        navigator.serviceWorker.register('/service_worker.json')
    }
</script>
<script id="cookies-script">

    let modalbox = document.getElementById("modalbox");
    let blockbox=document.querySelector('.block_cookies')
    function showModal(){
        blockbox.classList.add("sutikvegig")
        setTimeout(() => {
            modalbox.style.display = "block"

        }, 500);
    }



    function closeModal_accept(){
        modalbox.style.display = "none"
        blockbox.classList.remove("sutikvegig")
    }

    function closeModal_decline(){
        modalbox.style.display = "none"
    }

</script>

<script type="text/javascript">
    const module = {};
</script>
<script type="module">
    import { gog } from "/firebase.js";

    module.gog = gog;

</script>
